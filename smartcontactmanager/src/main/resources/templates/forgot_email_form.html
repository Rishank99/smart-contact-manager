<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>

          <section>
        <div id="login">
               
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12 ">
                    
                    <!--message box  -->
                     <div th:if="${session.message}" class="container mt-3">
                     <div class="alert alert-danger text-center" role="alert">
                      <span th:text="${session.message}"></span>
                     </div>
                 
                     <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                     </div>
                        
                        <!--email form  -->
                        
                        <h3 class="text-center m-3">Your Registered Email</h3>
                        
                        <form th:action="@{/send-otp}" method="post">
                        
                             <div class="form-group ms-2 me-2">
                        
                                 <input name="email" required type="email" placeholder="Enter email here" class="form-control mb-3"/>  
                                   
                             </div>
                             
                             <div class="container text-center">
                                  
                                 <button class="btn btn-warning">Send OTP</button> 
                             
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
          </section>
	
</body>
</html>
