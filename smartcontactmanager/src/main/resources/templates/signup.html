<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Signup Page</title>
</head>
<body>
<section>
          <div class="container mt-2">
               <div class="row">
                    <div class="col-md-8 offset-md-2">
                         <div class="my-card">
                         
                              <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                                   <p class="text-center" th:text="${session.message.content}"></p>
                                   <!--   <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                              </div>
                              
                         <!--image  -->
                         <div class="container text-center">
                          <img style="width:50px" th:src="@{img/register.png}" alt="" />
                         </div>
                             
                           <!-- heading -->
                           <h1 class="text-center">Register Here</h1>
                           
                           <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                           
                           <!-- name field -->
                           <div class="mb-3">
                                <label for="name_field" class="form-label">Your Name</label>
                                <input type="text" 
                                name="name"
                                class="form-control" 
                                id="name_field" 
                                placeholder="Enter Here"
                                required
                                th:value="${user.name}"
                                th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
                                
                                <div 
                                th:each="e:${#fields.errors('name')}"
                                th:text="${e}"
                                id="validationServer03Feedback" 
                                class="invalid-feedback">
                                </div>
                           </div>
                           
                           <!-- email field -->
                           <div class="mb-3">
                                <label for="email_field" class="form-label">Your Email</label>
                                <input type="email" 
                                name="email"
                                class="form-control" 
                                id="email_field" 
                                placeholder="Enter Here"
                                required
                                th:value="${user.email}">
                           </div>

                           <!-- password field -->
                           <div class="mb-3">
                                <label for="password_field" class="form-label">Your Password</label>
                                <input type="password" 
                                name="password"
                                class="form-control" 
                                id="password_field" 
                                placeholder="Enter Here"
                                required>
                           </div>
                           
                           <!--user about field  -->
                           <div class="mb-3">
                                 <textarea name="about" th:value="${user.about}" placeholder="Enter something about yourself" class="form-control" rows="10"></textarea>
                            </div>
                            
                            <!-- terms and conditions agreement -->
                            <div class="mb-3 text-center">
                                  <input name="agreement" class="form-check-input" type="checkbox" id="agreement">
                                  <label for="agreement">Agree terms and conditions</label>
                            </div>

                            <!--buttons  -->
                            <div class="mb-3 text-center">
                             <button class="btn bg-primary text-white" type="submit">Submit</button>
                             <button class="btn bg-warning text-white" type="reset" >Reset</button>
                            </div>
                           </form>
                         </div>
                    </div>
                    
               </div>
         </div>
         
         <script>
               $(document).ready(()=>{
            	   $(".nav-link").removeClass("active");
            	   $("#signup-link").addClass("active");
               })
               </script>
        
</section>
	
</body>
</html>
