<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>

<section>

     <div class="container">
           
           <div class="card">
           
                <div class="card-body my-3">
                
                     <div class="container text-center">
                          <img style=" height:200px; width:200px" class="my_profile_picture" th:src="@{'/img/contact_logo.png'}" alt="profile photo" />
                     </div>
                
                     <h1 class="text-center mt-3 text-secondary fst-italic fw-light">
                      Start adding your contacts on cloud....
                     </h1>
                     
                     <div class="container text-center mt-3">
                          <a th:href="@{/user/add_contact}" class="btn btn-primary text-uppercase">Add New Contact</a>
                     </div>
                     
                </div>
           
           </div>
     </div>
     
               <script>
               $(document).ready(()=>{
            	   $(".item").removeClass("active");
            	   $("#home-link").addClass("active");
               })
               </script>
</section>
	
</body>
</html>
