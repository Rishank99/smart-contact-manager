<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>

<section>

             <div class="container ">
             
                 <div class="card me-4 ms-4">
                 
                     <div class="card-body my-2th:">
                     
                         <h3 class="mb-3 text-center">Change Password</h3>
                         
                         <form th:action="@{/user/change-password}" method="post">
                         
                              <!-- old password field -->
                              <div class="form-group">
                              
                                <input name="oldPassword" type="password" class="form-control mb-3" placeholder="Enter old password"/>
                              
                              </div>
                              
                              <!-- new password field -->
                              <div class="form-group">
                              
                                <input name="newPassword" type="password" class="form-control mb-3" placeholder="Enter new password"/>
                              
                              </div>
                              
                              <!-- change button -->
                              
                              <div class="container text-center">
                              
                              <button type="submit" class="btn btn-success">Change</button>
                              <button type="reset" class="btn btn-warning">Reset</button>
                              
                              </div>
                         </form>
                     
                     </div>
                 
                 </div>
             
             </div>
     
               <script>
               $(document).ready(()=>{
            	   $(".item").removeClass("active");
            	   $("#setting-link").addClass("active");
               })
               </script>
</section>
	
</body>
</html>
