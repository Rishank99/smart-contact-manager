<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>

      <section>

               <div class="card me-4 ms-4">
               
                          <div class="card-body">
                                    
                                    <h1 class="text-center">Add Contact</h1>
                          
                                    <div class="container-fluid mt-1">
                                    
                                           <div class="row">
                                    
                                                  <div class="col-md-10 offset-md-1">
                                                  
                                                           <form 
                                                           action="#"
                                                           th:object="${contact}"
                                                           enctype="multipart/form-data"
                                                           method="post"
                                                           th:action="@{/user/process-contact}"
                                                           class="mt-2">
                                                           
                                                           <!-- First Name -->
                                                              <div class="input-group">
                                                           
                                                                   <div class="input-group-prepend">
                                                                  
                                                                       <div class="input-group-text">
                                                                           <i class="fa-solid fa-plus"></i>
                                                                       </div>
                                                                  
                                                                   </div>
                                                              
                                                                    <input required type="text" name="name" placeholder="Enter Name here" class="form-control" id="firstName" />
                                                              </div>
                                                              
                                                            <!-- Second Name  -->
                                                            
                                                              <div class="input-group mt-2">
                                                           
                                                                   <div class="input-group-prepend">
                                                                  
                                                                       <div class="input-group-text">
                                                                           <i class="fas fa-user-alt"></i>
                                                                       </div>
                                                                  
                                                                   </div>
                                                              
                                                                    <input required type="text" name="secondName" placeholder="Enter Nick Name here" class="form-control" id="secondName" />
                                                              </div>
                                                              
                                                             <!--Phone Field  -->
                                                             
                                                               <div class="input-group mt-2">
                                                           
                                                                   <div class="input-group-prepend">
                                                                  
                                                                       <div class="input-group-text">
                                                                           <i class="fa fa-phone"></i>
                                                                       </div>
                                                                  
                                                                   </div>
                                                              
                                                                    <input required min="10" type="number" name="phone" placeholder="Enter Phone Number here" class="form-control" id="phoneNumber" />
                                                              </div>
                                                              
                                                              <!-- Email Field -->
                                                              <div class="input-group mt-2">
                                                           
                                                                   <div class="input-group-prepend">
                                                                  
                                                                       <div class="input-group-text">
                                                                           @
                                                                       </div>
                                                                  
                                                                   </div>
                                                              
                                                                    <input required type="email" name="email" placeholder="Enter Email here" class="form-control" id="emailId" />
                                                              </div>
                                                              
                                                              <!-- Work Field -->
                                                              <div class="input-group mt-2">
                                                           
                                                                   <div class="input-group-prepend">
                                                                  
                                                                       <div class="input-group-text">
                                                                           <i class="fa fa-briefcase"></i>
                                                                       </div>
                                                                  
                                                                   </div>
                                                              
                                                                    <input required type="text" name="work" placeholder="Enter Work here" class="form-control" id="work" />
                                                              </div>
                                                              
                                                              <!-- Contact Description -->
                                                              <div class="form-group mt-2">
                                                                    
                                                                    <textarea name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter Contact description"></textarea>
                                                              </div>
                                                              
                                                              <!-- Contact Image -->
                                                              <div class="custom-file mt-2">
                                                                  <input type="file" name="profileImage" />
                                                              </div>
                                                              
                                                              <!-- Save Contact Button -->
                                                              <div class="container text-center mt-2">
                                                                <button class="btn btn-outline-primary">Save Contact</button>
                                                              </div>
                                                           </form>
                                                  </div>
                                           </div>
                                    </div>
                                                
                          </div>
               </div> 
               
               <!-- Including tiny mce editor -->
               
               <script src="https://cdn.tiny.cloud/1/ekz7ali8yzp4xvx70aqpgp26ecohotenpzg2eehe3n29gnz9/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
              
               <script>
                   tinymce.init({
                   selector: '#mytextarea'
                   });
               </script> 
               
               <script>
               $(document).ready(()=>{
            	   $(".item").removeClass("active");
            	   $("#add-link").addClass("active");
               })
               </script>     
      </section>
	
</body>
</html>
