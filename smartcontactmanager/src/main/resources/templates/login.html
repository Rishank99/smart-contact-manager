<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>

     <section>
      <div id="login">
               
        <div class="container">
        
            <div id="login-row" class="row justify-content-center align-items-center">
            
                <div id="login-column" class="col-md-6">
                
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{do_login}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger"> 
                            Invalid username and password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control mt-2 mb-2">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info mt-2 mb-2">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control mb-2">
                            </div>
                            
                                <div class="form-group text-center mb-2">
                                <a href="/signup" class="text-info">Register here</a>
                                </div>
                                
                                <div class="container text-center mb-2">
                                 <a th:href="@{/forgot}" class="text-info">Forgot Password ?</a>
                                 </div>
                                 
                                <div class="text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md mt-2 " value="submit">
                                </div>
                           
                        </form>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>

          <script>
               $(document).ready(()=>{
            	   $(".nav-link").removeClass("active");
            	   $("#login-link").addClass("active");
               })
               </script>
          </section>
	
</body>
</html>
