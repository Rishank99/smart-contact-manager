<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>

          <section>
        <div id="login">
               
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12 ">
                        
                        <!--email form  -->
                        
                        <div class="alert alert-success mt-3 me-2 ms-2" role="alert">
                              We have send the OTP to your email
                        </div>
                        
                        <form th:action="@{/send-otp}" method="post">
                        
                             <div class="form-group ms-2 me-2">
                        
                                 <input name="otp" required type="text" placeholder="Enter otp here" class="form-control mb-3"/>  
                                   
                             </div>
                             
                             <div class="container text-center">
                                  
                                 <button class="btn btn-success">Verify</button> 
                             
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
          </section>
	
</body>
</html>
